<mat-sidenav-container (backdropClick)="onClickBackDrop()" class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="isToggleDrawer">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Products</a>
      <a mat-list-item href="#">Users</a>
      <a mat-list-item href="#">Contacts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleDrawer()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-nav-list class="toolbar-nav-list" *ngIf="!(isHandset$ | async)">
        <a mat-list-item href="#">Home</a>
        <a mat-list-item href="#">Products</a>
        <a mat-list-item href="#">Users</a>
        <a mat-list-item href="#">Contacts</a>
      </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
